language: python

python:

  - "3.6.6"

before_install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda list

env:
  - GDAL_DATA=/usr/share/gdal/2.2/
install:
  - conda create -n test-environment -c conda-forge python=$TRAVIS_PYTHON_VERSION pip nose cython tensorflow=1.12 matplotlib=2.2 pandas gdal fiona boto3 pillow rasterio=1.0.13 osmnx
  - source activate test-environment
  - pip install -r requirements.txt

script:
  - cd tests/ && py.test


